<div class="layui-form-item" style="margin-top: 30px">
    <label class="layui-form-label">旧密码</label>
    <div class="layui-input-inline">
        <input type="password" name="old_password" id="old_password" placeholder="请输入旧密码"
               autocomplete="off"
               class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">输入旧密码</div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">新密码:</label>
    <div class="layui-input-inline">
        <input type="password" name="new_password" id="new_password" placeholder="请输入新密码"
               autocomplete="off"
               minlength="6"
               class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">输入新密码</div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">确认密码:</label>
    <div class="layui-input-inline">
        <input type="password" name="confirm_password" id="confirm_password"
               placeholder="确认新密码"
               autocomplete="off"
               minlength="6"
               class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">确认密码</div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label"></label>
    <span id="msg" style="color: red;text-align: left" class="layui-form-label layui-input-inline"></span>
</div>
